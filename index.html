<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Converter</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./converter.js" type="module"></script>
    <script defer src="./morse_dictionary.js" type="module"></script>
</head>
<body>
    <h2 id="morse">English to Morse Converter</h2>
    <h2 id="english" class="hidden">Morse to English Converter</h2>

    <select class="dropbtn">
        <option>English</option>
        <option>Morse</option>
    </select>

    <div class="textareas">
        <textarea id="string-input" placeholder="Type here"></textarea>
        <p id="output"></p>
    </div>
</body>
</html>
